<!doctype html>
<html lang="en">
	<head>
	
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<link href="css/style.css" rel="stylesheet">
	<title>GH Test</title>
	</head>
	<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<h3>Welcome to my GitHub Test Page</h3>
						<p>Thank You for visiting.</p>
						
						<form method="POST" action="https://supercontact.000webhostapp.com/form/?key=6pzRpYRXbZH6ViDnMtJ5iyieupW2CX">
							<div class="form-group">
								<label for="name">Name</label>
								<input class="form-control" name="name" id="name" placeholder="Name">
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input class="form-control" name="email" id="email" placeholder="Email">
							</div>
							<div class="form-group">
								<label for="message">Message</label>
								<textarea class="form-control" name="message" id="message" placeholder="Message..."></textarea>
							</div>
							<button class="btn btn-primary btn-block" type="submit" name="submit_form">Send</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
